<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Tree</title>
    <script
      src="https://kit.fontawesome.com/5480471390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="_.png" alt="" srcset="" />
    </header>
    <div class="container">
      <div class="image-container">
        <img src="me.jpg" alt="Mahesh Solanke" />
      </div>
      <h1>@CodeMind</h1>

      <a
        href="https://www.youtube.com/@ucandoit200"
        class="tile"
        target="_blank"
      >
        <div class="icon">
          <i class="fa-brands fa-youtube"></i>
        </div>
        <p>YouTube</p>
        <div
          class="tile-share-button"
          link="https://www.youtube.com/@ucandoit200"
        >
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
      </a>
      <a href="https://twitter.com/Mahesh_S123" class="tile" target="_blank">
        <div class="icon">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <p>Twitter</p>
        <div class="tile-share-button" link="https://twitter.com/Mahesh_S123">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
      </a>
      <a
        href="https://www.instagram.com/solanke.mahesh_"
        class="tile"
        target="_blank"
      >
        <div class="icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>Instagram</p>
        <div
          class="tile-share-button"
          link="https://www.instagram.com/solanke.mahesh_"
        >
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
      </a>
      <a href="https://github.com/Smahesh05" class="tile" target="_blank">
        <div class="icon">
          <i class="fa-brands fa-github"></i>
        </div>
        <p>GitHub</p>
        <div class="tile-share-button" link="https://github.com/Smahesh05">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
